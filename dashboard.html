<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Disease Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 400px;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2 {
      color: #2d572c;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 10px;
      border: 2px dashed #2d572c;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: #2d572c;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button {
      margin: 15px 0;
      padding: 12px 20px;
      width: 100%;
      background: #2d572c;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e3d1b;
    }

    .gps-option {
      margin: 15px 0;
      text-align: left;
    }

    .gps-option label {
      font-size: 14px;
      color: #444;
      cursor: pointer;
    }

    .divider {
      margin: 20px 0;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒ¿ Plant Disease Prediction</h2>

    <!-- Disease Prediction -->
    <form method="POST" action="/predict" enctype="multipart/form-data">
      <input type="file" name="image" required><br>
      <button type="submit">Predict Disease</button>
    </form>

    <div class="divider"></div>

    <!-- GPS-based Risk -->
    <form method="POST" action="/gps">
      <div class="gps-option">
        <label>
          <input type="checkbox" name="gps" onclick="getLocation()"> Enable GPS-based Risk
        </label>
      </div>
      <input type="hidden" name="lat" id="lat">
      <input type="hidden" name="lon" id="lon">
      <button type="submit">Predict Risk</button>
    </form>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.getElementById("lat").value = position.coords.latitude;
          document.getElementById("lon").value = position.coords.longitude;
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
</body>
</html>
