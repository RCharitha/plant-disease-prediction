<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2e7d32;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4caf50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #388e3c;
        }

        .btn-secondary {
            background-color: #9e9e9e;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background-color: #757575;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-plus"></i> Create New Blog Post</h1>
        
        <form method="POST" action="{{ url_for('new_blog_post') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="author">Your Name</label>
                <input type="text" id="author" name="author" required>
            </div>
            
            <!-- In your new_post.html, add a note about formatting -->
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" required placeholder="You can use:* Bullet points with asterisks* New lines for paragraphs"></textarea>
                <small style="color: #666; font-size: 0.9rem;">Tip: Use * for bullet points and press Enter for new paragraphs</small>
            </div>
            
            <div class="form-group">
                <label for="image">Upload Image (Optional)</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            
            <div class="button-group">
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Publish Post</button>
            </div>
        </form>
    </div>
</body>
</html>
