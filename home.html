<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: #2e7d32;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            font-size: 2rem;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #ff9800;
            color: white;
        }

        .btn-primary:hover {
            background-color: #f57c00;
        }

        .btn-secondary {
            background-color: #4caf50;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #388e3c;
        }

        /* Divider Line */
        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #81c784, transparent);
            margin: 1rem 0;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(46, 125, 50, 0.9), rgba(46, 125, 50, 0.8)), url('https://images.unsplash.com/photo-1416879595882-3373a0480b5b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 4rem 0;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        /* Blog Section */
        .blog-section {
            padding: 3rem 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2e7d32;
            font-size: 2rem;
        }

        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .blog-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-media {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .blog-media img,
        .blog-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .blog-card:hover .blog-media img,
        .blog-card:hover .blog-media video {
            transform: scale(1.05);
        }

        .media-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .blog-content {
            padding: 20px;
        }

        .blog-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2e7d32;
        }

        .blog-excerpt {
            color: #666;
            margin-bottom: 15px;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #888;
        }

        .like-btn {
            background: none;
            border: none;
            color: #e91e63;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }

        .like-btn:hover {
            transform: scale(1.2);
        }

        .liked {
            color: #c2185b;
        }

        .read-more {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        /* Refresh button */
        .refresh-btn {
            text-align: center;
            margin-bottom: 20px;
        }

        .no-posts {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            grid-column: 1 / -1;
            padding: 40px;
        }

        /* Footer */
        footer {
            background-color: #1b5e20;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .hero h2 {
                font-size: 2rem;
            }
            
            .blog-posts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                    <h1>Plant Disease Detection</h1>
                </div>
                <div class="nav-buttons">
                    <button class="btn btn-secondary" id="postBlogBtn">
                        <i class="fas fa-plus"></i> Post a Blog
                    </button>
                    <button class="btn btn-primary" id="predictDiseaseBtn">
                        <i class="fas fa-search"></i> Predict Disease
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Divider Line -->
    <div class="container">
        <div class="divider"></div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Welcome to Farmers' Blogging Platform</h2>
            <p>Share experiences, learn about plant diseases, and connect with a community of farmers dedicated to sustainable agriculture.</p>
            <button class="btn btn-primary" id="refreshBlogsBtn">
                <i class="fas fa-sync-alt"></i> Refresh Blogs
            </button>
        </div>
    </section>

    <!-- Blog Section -->
    <section class="blog-section">
        <div class="container">
            <h2 class="section-title">Community Blog Posts</h2>
            <div class="blog-posts" id="blogPosts">
                <!-- Blog posts will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Plant Disease Detection Project. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to render blog posts
        function renderBlogPosts(posts) {
            const blogPostsContainer = document.getElementById('blogPosts');
            blogPostsContainer.innerHTML = '';
            
            if (posts.length === 0) {
                blogPostsContainer.innerHTML = '<p class="no-posts">No blog posts yet. Be the first to share!</p>';
                return;
            }
            
            posts.forEach(post => {
                const blogCard = document.createElement('div');
                blogCard.className = 'blog-card';
                
                // Determine media type and create appropriate HTML
                let mediaHtml = '';
                if (post.type === 'video') {
                    mediaHtml = `
                        <div class="blog-media">
                            <video controls>
                                <source src="${post.image}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <span class="media-type-badge">Video</span>
                        </div>
                    `;
                } else {
                    mediaHtml = `
                        <div class="blog-media">
                            <img src="${post.image}" alt="${post.title}">
                            <span class="media-type-badge">Image</span>
                        </div>
                    `;
                }
                
                blogCard.innerHTML = `
                    ${mediaHtml}
                    <div class="blog-content">
                        <h3 class="blog-title">${post.title}</h3>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <a href="/blog/${post.id}" class="read-more">Read full post →</a>
                        <div class="blog-meta">
                            <span>By ${post.author} • ${post.date}</span>
                            <button class="like-btn" data-id="${post.id}">
                                <i class="far fa-heart"></i> <span>${post.likes}</span>
                            </button>
                        </div>
                    </div>
                `;
                blogPostsContainer.appendChild(blogCard);
            });
            
            // Add event listeners to like buttons
            document.querySelectorAll('.like-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const postId = parseInt(this.getAttribute('data-id'));
                    const heartIcon = this.querySelector('i');
                    const likeCount = this.querySelector('span');
                    
                    // Send like to server
                    fetch(`/blog/${postId}/like`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Update like count
                            likeCount.textContent = data.likes;
                            
                            // Toggle liked state visually
                            this.classList.toggle('liked');
                            if (this.classList.contains('liked')) {
                                heartIcon.className = 'fas fa-heart';
                            } else {
                                heartIcon.className = 'far fa-heart';
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                });
            });
        }

        // Function to load blog posts from server
        function loadBlogPosts() {
            fetch('/api/blog_posts')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(posts => {
                    renderBlogPosts(posts);
                })
                .catch(error => {
                    console.error('Error loading blog posts:', error);
                    // Fallback to server-rendered posts
                    try {
                        // This is a fallback if the API fails
                        const serverPosts = [
                            {
                                id: 1,
                                title: 'Dealing with Tomato Blight',
                                excerpt: 'Learn how I successfully managed early blight in my tomato crop using organic methods...',
                                image: 'https://images.unsplash.com/photo-1591637333184-19aa84b3e01f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80',
                                author: 'Rajesh Kumar',
                                date: 'May 15, 2023',
                                likes: 24,
                                type: 'image'
                            },
                            {
                                id: 2,
                                title: 'Natural Remedies for Aphids',
                                excerpt: 'Discover effective natural solutions to control aphid infestations without harmful pesticides...',
                                image: 'https://images.unsplash.com/photo-1596627117033-5f985cd23252?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80',
                                author: 'Priya Sharma',
                                date: 'June 2, 2023',
                                likes: 37,
                                type: 'image'
                            }
                        ];
                        renderBlogPosts(serverPosts);
                    } catch (e) {
                        console.error('Error parsing server posts:', e);
                    }
                });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial blog posts
            loadBlogPosts();
            
            // Add event listeners to buttons
            document.getElementById('predictDiseaseBtn').addEventListener('click', function() {
                window.location.href = "/dashboard";
            });
            
            document.getElementById('postBlogBtn').addEventListener('click', function() {
                window.location.href = "/blog/new";
            });
            
            document.getElementById('refreshBlogsBtn').addEventListener('click', function() {
                // Add spinning animation to refresh button
                this.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing...';
                loadBlogPosts();
                
                // Reset button after 1 second
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Blogs';
                }, 1000);
            });
        });
    </script>
</body>
</html>
